<!DOCTYPE html>
<html>
<head>
    <title>기본 브라우저 페이지</title>
</head>
<body>
    <h1>하랑 브라우저에 오신 것을 환영합니다!</h1>
    <p>이것은 기본 로컬 파일입니다.</p>
    <p>file:// 스킴을 지원하는 간단한 웹 브라우저입니다.</p>
    
    <h2>사용법:</h2>
    <ul>
        <li>HTTP URL: <code>python3 browser.py http://example.com</code></li>
        <li>HTTPS URL: <code>python3 browser.py https://example.com</code></li>
        <li>로컬 파일: <code>python3 browser.py file:///path/to/file.html</code></li>
        <li>기본 파일: <code>python3 browser.py</code> (인자 없음)</li>
    </ul>
</body>
</html>
